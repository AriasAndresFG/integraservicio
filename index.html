<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoachMe - Inicio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 4em;
            font-weight: 900;
            color: #FFD700;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }

        .subtitle {
            color: #999;
            font-size: 1.1em;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .module-card {
            background: #111;
            border: 2px solid #222;
            padding: 30px 20px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .module-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #FFD700;
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .module-card:hover {
            border-color: #FFD700;
            transform: translateY(-5px);
        }

        .module-card:hover::before {
            transform: scaleX(1);
        }

        .module-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .module-name {
            font-size: 1.1em;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 8px;
        }

        .module-desc {
            font-size: 0.85em;
            color: #777;
            line-height: 1.4;
        }

        .api-section {
            text-align: center;
            padding-top: 40px;
            border-top: 1px solid #222;
        }

        .api-link {
            display: inline-block;
            padding: 15px 40px;
            background: #FFD700;
            color: #000;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .api-link:hover {
            background: #FFC700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .modules-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .modules-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>COACHME</h1>
            <p class="subtitle">Plataforma de Entrenamiento</p>
        </header>

        <div class="modules-grid">

            <a href="/inscripcion" class="module-card">
                <div class="module-icon">游닇</div>
                <div class="module-name">Inscripci칩n</div>
                <div class="module-desc">Registro de clientes</div>
            </a>

            <a href="/chat" class="module-card">
                <div class="module-icon">游꿢</div>
                <div class="module-name">Plan</div>
                <div class="module-desc">Rutinas personalizadas</div>
            </a>

            <a href="/seguimiento" class="module-card">
                <div class="module-icon">游늵</div>
                <div class="module-name">Seguimiento</div>
                <div class="module-desc">Progreso y m칠tricas</div>
            </a>

            <a href="/comunicacion" class="module-card">
                <div class="module-icon">游눫</div>
                <div class="module-name">Comunicaci칩n</div>
                <div class="module-desc">Sistema de mensajer칤a</div>
            </a>

            <a href="/comunidad" class="module-card">
                <div class="module-icon">游논</div>
                <div class="module-name">Comunidad</div>
                <div class="module-desc">Foros y experiencias</div>
            </a>

            <a href="/publicidad" class="module-card">
                <div class="module-icon">游닉</div>
                <div class="module-name">Publicidad</div>
                <div class="module-desc">Productos destacados</div>
            </a>
        </div>

        <div class="api-section">
            <a href="/docs" class="api-link">Documentaci칩n API</a>
        </div>
    </div>
</body>
</html>
