{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}

<div class="login-container">

    <div class="login-card">
        <div class="login-icon">
            <i class="fas fa-graduation-cap"></i>
        </div>

        <h2>Bienvenido</h2>
        <p style="color: #666; margin-bottom: 30px;">Ingresa tus credenciales institucionales</p>

        <form>
            <label><i class="fas fa-envelope"></i> Correo Institucional</label>
            <input type="email" placeholder="usuario@ucentral.edu.co" required>

            <label><i class="fas fa-lock"></i> Contraseña</label>
            <input type="password" placeholder="••••••••" required>

            <button class="btn-primary" style="width: 100%; margin-top: 30px;">
                Ingresar
            </button>
        </form>

        <div class="divider">Accesos Rápidos</div>

        <div style="display: flex; justify-content: center; gap: 10px;">
            <a href="/admin/dashboard" class="btn-light">
                <i class="fas fa-user-shield"></i> Admin
            </a>

            <a href="/user/dashboard" class="btn-light">
                <i class="fas fa-user"></i> Estudiante
            </a>
        </div>

        <p class="register-link">
            ¿Nuevo ingreso?
            <a href="/register">Crear cuenta</a>
        </p>
    </div>

</div>

{% endblock %}
